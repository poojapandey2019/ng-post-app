<div class="container">
        <a href="#"  routerLink=""  class="btn btn-primary">Back</a>
    <form (ngSubmit)="onSubmit()" name="postForm" id="postForm" class="form-horizontal" [formGroup]="form">
            <div class="form-group">
                    <div class="col-sm-12">
                      <label for="title" class="control-label">Title</label>
                      <input type="text" id="title" name="title" class="form-control" required formControlName="title">
                    </div>
                  </div>
                  <div class="form-group">
                        <div class="col-sm-12">
                          <label for="body" class="control-label">Body</label>
                          <input type="text" id="body" name="body" class="form-control" required formControlName="body">
                        </div>
                      </div>
                      <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
</div>
